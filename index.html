<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" href="themes/Shopping.min.css" />
        <link rel="stylesheet" href="themes/jquery.mobile.icons.min.css"/>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <title>Shopping List</title>
    </head>
    
    <body>
    <div data-role="page" id="home"> 
        <div data-role="header" class="header">
            <h1>What do I need from the store?</h1>
        </div>
         <div data-role="content">
          <ul data-role="listview" id="addedItem"></ul>
         </div>
        
        
    <div data-role="footer">    
<form data-role="controlgroup" action="#" id="form" method="post">
  <input data-wrapper-class="controlgroup-textinput ui-btn" type="text" name="item" id="item" placeholder="Type the item here!"/>
  <button class="ui-btn ui-icon-plus ui-btn-icon-right" id="addItem">Submit</button>
</form>
        </div>
        </div>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
